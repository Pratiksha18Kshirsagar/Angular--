<!DOCTYPE html>
<html lang="en" ng-app="myApp" , ng-controller="myCtrl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-Display</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <h1>Date-Display</h1>
    <p>Default-Format {{currentDate}}</p>
    <p>short-Date-Format {{currentDate | date:"shortDate"}}</p>
    <p>Medium-Date-Format {{currentDate | date:"mediumDate"}}</p>
    <p>Long-Date-Format {{currentDate | date:"longDate"}}</p>
    <p>Custom-Format {{currentDate | date:"MMMM d , y h : mma"}}</p>




    <script>
        angular.module("myApp" , []).controller("myCtrl", function($scope , $interval){
                    function updateDate(){
                        $scope.currentDate = new Date();
                    }
                    updateDate();
                    $interval(updateDate , 1000)
        })
    </script>
</body>
</html>
