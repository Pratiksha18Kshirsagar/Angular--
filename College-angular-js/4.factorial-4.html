<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial-computing</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body>
    <div ng-controller="myCtrl">
        <label for="fact">Enter a number : </label>
        <input type="text" id="fact" ng-model="number">
        <button ng-click="calculateFact()">Calculate Factorial</button>
        <p>The factorial is {{factResult}}</p>
        <button ng-click="calculateSquare()">Calculate Square</button>
        <p>The squareis {{squareResult}}</p>

    </div>
    <script>
        angular.module("myApp", []).controller("myCtrl", function ($scope) {
            $scope.calculateFact = function () {
                if ($scope.number < 0) {
                    $scope.factResult = 'InvalidInput';
                    return;
                }
                else {
                    $scope.factResult = factorial($scope.number)
                }
            }

            function factorial(n) {
                if (n == 0 || n == 1) {
                    return 1;
                }
                else {
                    return n * factorial(n - 1);
                }
            }

            $scope.calculateSquare = function () {
                if ($scope.number == null) {
                    return "InvalidResult";
                }
                else {
                    $scope.squareResult = $scope.number * $scope.number
                }
            }
        })
    </script>
</body>

</html>
